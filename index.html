<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار ألعاب البلايستيشن</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
    #startBtn {
      background: #28a745;
    }
    #startBtn:hover {
      background: #218838;
    }
    .correct {
      background: green !important;
    }
    .wrong {
      background: red !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اختبار ألعاب PS4 / PS5</h1>
    <div id="quiz">
      <button id="startBtn">ابدا الأسئلة</button>
    </div>
  </div><audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio> <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const quizData = [
      {q: "من هو بطل لعبة God of War؟", options: ["كراتوس", "دانتي", "ليون"], answer: 0},
      {q: "The Last of Us Part II شخصيتها الرئيسية؟", options: ["إيلي", "لارا", "آدا"], answer: 0},
      {q: "اسم بطل لعبة Spider-Man على البلايستيشن؟", options: ["بيتر باركر", "توني ستارك", "بروس وين"], answer: 0},
      {q: "Horizon Zero Dawn بطلتها؟", options: ["الوي", "إيلي", "كاتنيس"], answer: 0},
      {q: "Bloodborne تنتمي لأي نوع ألعاب؟", options: ["أكشن RPG", "سباق", "رياضة"], answer: 0},
      {q: "Elden Ring من مطور؟", options: ["FromSoftware", "Capcom", "Ubisoft"], answer: 0},
      {q: "Ghost of Tsushima أحداثها بأي بلد؟", options: ["اليابان", "الصين", "كوريا"], answer: 0},
      {q: "Uncharted 4 بطله؟", options: ["ناثان دريك", "جوئل", "كلاود"], answer: 0},
      {q: "Final Fantasy VII Remake بطله؟", options: ["كلاود", "سيفيروث", "تيدوس"], answer: 0},
      {q: "Resident Evil 2 Remake البطلة؟", options: ["كلير", "إيلي", "لارا"], answer: 0},
      {q: "Resident Evil Village العدو الرئيسي؟", options: ["ديمتريسكو", "كريس", "آلبرت"], answer: 0},
      {q: "Demon’s Souls هي؟", options: ["Remake", "Remaster", "جزء جديد"], answer: 0},
      {q: "Sekiro السلاح الرئيسي للبطل؟", options: ["سيف", "قوس", "مطرقة"], answer: 0},
      {q: "Red Dead Redemption 2 البطل؟", options: ["آرثر مورغان", "جون مارستون", "تومي"], answer: 0},
      {q: "Cyberpunk 2077 المدينة الرئيسية؟", options: ["نايت سيتي", "ليبرتي سيتي", "رابتشر"], answer: 0},
      {q: "Mortal Kombat 11 شخصية شهيرة؟", options: ["سكوربيون", "كين", "ريو"], answer: 0},
      {q: "Tekken 7 شخصية رئيسية؟", options: ["كازويا", "كين", "دانتي"], answer: 0},
      {q: "Gran Turismo 7 نوع اللعبة؟", options: ["سباق سيارات", "أكشن", "رعب"], answer: 0},
      {q: "Call of Duty: Modern Warfare طورها؟", options: ["Infinity Ward", "EA", "Ubisoft"], answer: 0},
      {q: "FIFA 23 نوعها؟", options: ["كرة قدم", "سباق", "RPG"], answer: 0}
    ];

    const quizEl = document.getElementById("quiz");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    let current = 0;
    let score = 0;

    document.getElementById("startBtn").addEventListener("click", startQuiz);

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      current = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      if (current >= quizData.length) {
        endQuiz();
        return;
      }
      const data = quizData[current];
      let options = data.options.map((opt, i) => ({text: opt, index: i}));
      options = shuffleArray(options);

      quizEl.innerHTML = `<h2>${data.q}</h2>`;
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => {
          if (opt.index === data.answer) {
            btn.classList.add("correct");
            correctSound.play();
            score++;
          } else {
            btn.classList.add("wrong");
            wrongSound.play();
          }
          setTimeout(() => {
            current++;
            showQuestion();
          }, 2000);
        };
        quizEl.appendChild(btn);
      });
    }

    function endQuiz() {
      const percent = Math.round((score / quizData.length) * 100);
      quizEl.innerHTML = `<h2>مبروك لقد أكملت الاختبار!</h2><p>نسبة الذكاء: ${percent}%</p>`;
    }
  </script></body>
</html>
